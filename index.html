<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Press+Start+2P&display=swap');
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="style/stylesheet.css">
        <script defer src="halo/test.js"></script>
    </head>
    <body>
        <div>
            <p class="mainTitle">Re_Under</p>
            <p class="mainTitleSubText">
                A simple app that shortens your filenames for you.
            </p>
            <p class="mainTitleSub">
                <b><span class="letterChange">Re</span>placing the Blank Spaces with...</b>
            </p> 
            <p class="mainTitleSubText">
                An empty space is equivalent to <b>%20</b> in OneDrive, which is three (3) characters in length.
            </p>
            <p class="mainTitleSub">
                <b>...an <span class="letterChange">Under</span>score ( _ )</b>
            </p>
            <p class="mainTitleSubText">
               An underscore ( _ ) equals only one (1) character in OneNote.
            </p>
        </div>
        <hr>
        <div class="form">
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Paste your filename (containing the blanks spaces) in the field." aria-label="Recipient's username" aria-describedby="basic-addon2" id="oldName">
                        <span class="input-group-text" id="characterCountOld">
                        COUNT
                        </span>
                </div>
                <p id="characterCountOld"></p>
            </form>

            <button type="button" class="btn btn-dark btn-lg">Press to Convert</button>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="New filename with underscores." aria-label="Recipient's username" aria-describedby="basic-addon2" id="newName">
                    <span class="input-group-text" id="basic-addon2">
                    Character Count:
                    </span>
                <input class="input2" id="characterCountNew"  value=0>
            </div>
        
            <button type="button" class="btn btn-dark btn-lg"><i class="bi bi-clipboard-check-fill"></i></button>
            
            <!-- Test -->
            <input id="goku" placeholder="Enter some text" name="name" />
            <p id="vegeta"></p>

    </body>

</html>
