<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Press+Start+2P&display=swap');
          </style>
        <link rel="stylesheet" type="text/css" href="style/stylesheet.css">

    <body>
        <div>
            <p class="mainTitle">Re_Under</p>
            <p class="mainTitleSubText">
                A simple app that shortens your filenames for you.
            </p>
            <p class="mainTitleSub">
                <b><span class="letterChange">Re</span>placing the Blank Spaces with...</b>
            </p> 
            <p class="mainTitleSubText">
                An empty space is equivalent to <b>%20</b> in OneDrive, which is three (3) characters in length.
            </p>
            <p class="mainTitleSub">
                <b>...an <span class="letterChange">Under</span>score ( _ )</b>
            </p>
            <p class="mainTitleSubText">
               An underscore ( _ ) equals only one (1) character in OneNote.
            </p>
        </div>
        <hr>
        <div class="form">
            <form>
                <label class="mainTitleSubText" for="oldName">Paste your filename (containing the blanks spaces) in the field below:</label><br>
                <input class="input" type="text" id="oldName" name="oldName">
            </form>
            <div>
                <p class="mainTitleSub">Characters Count:</p>
                <input class="input2" id="characterCountOld"  value=0>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
